
<style>
.news-card {
    max-width: auto;
    border-radius: 1rem;
    background-color: #fff;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.644);
    border: 1px solid transparent;
  }
  
  .news-card a {
    text-decoration: none;
  }
  
  .news-content {
    padding: 1.1rem;
  }
  
  .news-image {
    object-fit: cover;
    width: 100%;
    height: 150px;
    background-color: rgb(239, 205, 255);
  }
  
  .news-title {
    color: #111827;
    font-size: 1.125rem;
    line-height: 1.75rem;
    font-weight: 600;
  }
  
  .news-desc {
    margin-top: 0.5rem;
    color: #6b7280;
    font-size: 0.875rem;
    line-height: 1.25rem;
  }
  
  .news-action {
    display: inline-flex;
    margin-top: 1rem;
    color: #ffffff;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 500;
    align-items: center;
    gap: 0.25rem;
    background-color: #2563eb;
    padding: 4px 8px;
    border-radius: 4px;
  }
  
  .news-action span {
    transition: 0.3s ease;
  }
  
  .news-action:hover span {
    transform: translateX(4px);
  }
</style>

{{ $data := getJSON "data/blog/news/news.json" }}
{{ range $key, $value := $data }}
<div class="news-card">
    <div class="news-content">
        <a href="{{ $value.link }}">
            <span class="news-title">
                {{ $value.title }}
            </span>
        </a>

        <p class="news-desc">
            {{ $value.description }}
        </p>

        <a class="news-action" href="{{ $value.link }}">
            Find out more
            <span aria-hidden="true"> â†’ </span>
        </a>
    </div>
</div>
{{ end }}
