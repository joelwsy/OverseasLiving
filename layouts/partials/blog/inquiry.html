<form action="https://formsubmit.co/overseaslivingpn@gmail.com" method="POST">
  <input type="hidden" name="_template" value="table">
  <div class="formbold-input-flex">
    <div>
      <label for="firstname" class="formbold-form-label" required> First name </label>
      <input type="text" name="First Name" id="firstname" placeholder="First name" class="formbold-form-input" />
    </div>
    <div>
      <label for="lastname" class="formbold-form-label"> Last name </label>
      <input type="text" name="Last Name" id="lastname" placeholder="Last name" class="formbold-form-input" />
    </div>
  </div>

  <div class="formbold-input-flex">
    <div>
      <label for="email" class="formbold-form-label" required> E-Mail </label>
      <input type="email" name="E-mail" id="email" placeholder="E-mail" class="formbold-form-input" />
    </div>
    <div>
      <label for="phone" class="formbold-form-label" required> Phone </label>
      <input type="text" name="Phone" id="phone" placeholder="Phone" class="formbold-form-input" />
    </div>
  </div>

  <div class="formbold-input-radio-wrapper">
    <label for="jobtitle" class="formbold-form-label"> What are you looking for? </label>

    <div class="formbold-radio-flex">
      <div class="formbold-radio-group">
        <label class="formbold-radio-label">
          <input class="formbold-input-radio" type="radio" name="Inquiry" id="inquiry" value="MM2H/SMM2H" required>
          MM2H Visa / SMM2H Visa
          <span class="formbold-radio-checkmark"></span>
        </label>
      </div>

      <div class="formbold-radio-group">
        <label class="formbold-radio-label">
          <input class="formbold-input-radio" type="radio" name="Inquiry" id="inquiry" value="Study in Malaysia">
          Study in Malaysia
          <span class="formbold-radio-checkmark"></span>
        </label>
      </div>

      <div class="formbold-radio-group">
        <label class="formbold-radio-label">
          <input class="formbold-input-radio" type="radio" name="Inquiry" id="inquiry" value="Pet import/export">
          Pet Import/Export
          <span class="formbold-radio-checkmark"></span>
        </label>
      </div>

      <div class="formbold-radio-group">
        <label class="formbold-radio-label">
          <input class="formbold-input-radio" type="radio" name="Inquiry" id="inquiry-property" value="Property">
          Property
          <span class="formbold-radio-checkmark"></span>
        </label>
      </div>
      
      <div class="formbold-radio-group">
        <label class="formbold-radio-label">
          <input class="formbold-input-radio" type="radio" name="Inquiry" id="inquiry" value="Others">
          Others
          <span class="formbold-radio-checkmark"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="formbold-input-flex">
    <div class="formbold-radio-group propertyFields mb-4" id="propertyFields" style="display: none;">
      Monthly budget : <br>
      <label for="budget1"><input type="radio" id="budget1" name="budget" value="RM2000 and Below" required> RM 2000 and
        Below</label>
      <br>
      <label for="budget2"><input type="radio" id="budget2" name="budget" value="RM2000 - RM3000"> RM 2000 - RM
        3000</label>
      <br>
      <label for="budget3"><input type="radio" id="budget3" name="budget" value="RM3000 - RM5000"> RM 3000 - RM
        5000</label>
      <br>
      <label for="budget4"><input type="radio" id="budget4" name="budget" value="RM5000 and Above"> RM 5000 and Above
      </label>
    </div>

    <div class="formbold-radio-group propertyFields mb-4" id="propertyFields" style="display: none;">
      Property Type : <br>
      <label for="propertyType1"><input type="radio" id="propertyType1" name="Property Type" value="Landed">
        Landed</label>
      <br>
      <label for="propertyType2"><input type="radio" id="propertyType2" name="Property Type" value="Condo">
        Condominium</label>
    </div>
  </div>

  <div class="formbold-input-flex">
    <div class="formbold-radio-group propertyFields mb-4" id="propertyFields" style="display: none;">
      Location/Area : <br>
      <label for="propertyArea1"><input type="radio" id="propertyArea1" name="Property Area" value="North"> North (Batu
        Ferringih)</label>
      <br>
      <label for="propertyArea2"><input type="radio" id="propertyArea2" name="Property Area" value="North East"> North
        East (Around Gurney
        and Straits Quay)</label>
      <br>
      <label for="propertyArea3"><input type="radio" id="propertyArea3" name="Property Area" value="South East"> South
        East (Near Penang
        Airport and Penang Bridge)</label>
    </div>

    <div class="formbold-radio-group propertyFields mb-4" id="propertyFields" style="display: none;">
      Size : <br>
      <label for="propertySize1"><input type="radio" id="propertySize1" name="Property Size"
          value="1000 Sqft - 1500 Sqft"> 1000 SqFt - 1500 SqFt.</label>
      <br>
      <label for="propertySize2"><input type="radio" id="propertySize2" name="Property Size"
          value="1500 Sqft and Above"> 1500 SqFt. and Above </label>
      <br>
    </div>
  </div>

  <div>
    <label for="message" class="formbold-form-label" required> Message </label>
    <textarea rows="6" name="message" id="message" placeholder="Type your message"
      class="formbold-form-input"></textarea>
  </div>

  <button class="formbold-btn">
    Send Message
  </button>
</form>


<script>
  window.onload = function () {
    var radios = document.querySelectorAll('input[type=radio][name="Inquiry"]');

    function changeHandler(event) {
      var propertyFields = document.getElementsByClassName('propertyFields');
      for (var i = 0; i < propertyFields.length; i++) {
        if (this.id === 'inquiry-property') {
          propertyFields[i].style.display = 'block';
        } else {
          propertyFields[i].style.display = 'none';
        }
      }
    }

    Array.prototype.forEach.call(radios, function (radio) {
      radio.addEventListener('change', changeHandler);
    });
  }
</script>

  }

  .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark {

  .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark:after {

  .formbold-radio-label .formbold-radio-checkmark:after {
    top: 50%;

  .formbold-form-input {
    width: 100%;

  .formbold-form-input::placeholder {
    color: #536387;
  }

  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-form-label {
    color: #07074D;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-btn {
    text-align: center;

    font-size: 16px;

    padding: 14px 25px;

    font-weight: 500;

  .formbold-btn:hover {

</style>
