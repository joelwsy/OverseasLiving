<div class="container">
    <div class="row">
        <div class="col-12">


            <!--  if the first index of the range is "1_Marketing", the div will have the 'active' and 'show' division  -->
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                {{ range $key, $value := . }}
                <div class="tab-pane fade {{ if eq $key "1_Marketing" }}active show{{ end }}" id="{{ $value.id }}"
                    role="tabpanel" aria-labelledby="{{ $value.id }}-tab">
                    <div class="row">
                        {{ range $value.blocks }}
                        <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                            <div class="custom-block bg-white shadow-lg">
                                <a href="blog{{ .link }}"> 
                                    <div class="d-flex">
                                        <div>
                                            <h5 class="mb-2">{{ .title }}</h5>
                                            <p class="mb-0">{{ .description }}</p>
                                        </div>
                                    </div>
                                    <img src="{{ .image }}" class="custom-block-image img-fluid" alt="">
                                </a>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
            </div>


        </div>
    </div>
</div>
</section>
